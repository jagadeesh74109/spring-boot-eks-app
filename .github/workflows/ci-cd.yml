name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: sb-eks
  EKS_CLUSTER_NAME: sb-cluster
  K8S_NAMESPACE: spring-app

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run tests
      run: mvn clean test

  build:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy:
    name: Deploy to EKS
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Create namespace if not exists
      run: |
        kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

    - name: Create/Update ConfigMap
      run: |
        kubectl apply -f k8s/configmap.yml

    - name: Create/Update Secret
      run: |
        kubectl create secret generic spring-app-secret \
          --from-literal=DB_URL="${{ secrets.DB_URL }}" \
          --from-literal=DB_USERNAME="${{ secrets.DB_USERNAME }}" \
          --from-literal=DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          --namespace=${{ env.K8S_NAMESPACE }} \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy to EKS
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        export ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        export ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
        export IMAGE_TAG=${{ github.sha }}
        envsubst < k8s/deployment.yml | kubectl apply -f -
        kubectl apply -f k8s/service.yml

    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/spring-app -n ${{ env.K8S_NAMESPACE }} --timeout=5m

    - name: Get deployment status
      run: |
        echo "=== Pods Status ==="
        kubectl get pods -n ${{ env.K8S_NAMESPACE }}
        echo ""
        echo "=== Service Status ==="
        kubectl get svc -n ${{ env.K8S_NAMESPACE }}

    - name: Get LoadBalancer URL
      id: get-url
      run: |
        echo "Waiting for LoadBalancer URL..."
        for i in {1..30}; do
          URL=$(kubectl get svc spring-app-service -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          if [ ! -z "$URL" ]; then
            echo "url=$URL" >> $GITHUB_OUTPUT
            echo "âœ… Application URL: http://$URL"
            break
          fi
          echo "â³ Waiting... ($i/30)"
          sleep 10
        done

    - name: Health check
      run: |
        URL=${{ steps.get-url.outputs.url }}
        if [ ! -z "$URL" ]; then
          echo "Running health check on http://$URL/actuator/health"
          for i in {1..10}; do
            if curl -f http://$URL/actuator/health; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "â³ Health check attempt $i failed, retrying..."
            sleep 10
          done
          echo "âŒ Health check failed after 10 attempts"
          exit 1
        else
          echo "âš ï¸ LoadBalancer URL not available yet"
        fi

  notify:
    name: Deployment Summary
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Create Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
